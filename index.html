<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>BOGO Offer</title>
</head>
<body>
    <main>
        <div id="header">
            <div id="br1"></div>
            <h1>YAY! It's BOGO</h1>
            <div id="br2"></div>
        </div>

        <!-- Container to hold all the cards -->
        <div class="prim_card" id="cardContainer">
            <!-- A single card template to be reused -->
            <div class="card-template" style="display: none;">
                <form class="prim_form">
                    <div class="form-content">
                        <!-- Left Column -->
                        <div class="left-column">
                    <div class="inline-section">
                        
                        <input type="radio" class="btn1">
                        <h1 class="unit-text"></h1>
                        <h4 class="discount-text"></h4>
                        <div class="badge-container">
                        <div class="badge" style="display: none;"></div>
                        </div>
                    </div>
                    <p class="standard-price" style="display: none;"></p>
                    </div>
                <!-- Right Column -->
            <div class="right-column">
                    <div class="price-section">
                        <h2 class="current-price"></h2>
                        <h3 class="original-price"></h3>
                    </div>
                    </div>
                    </div>
                    <div class="size-color-selection hidden">
                        <div class="size-color-header">
                            <label for="size-select-1">Size</label>
                            <label for="color-select-1">Colour</label>
                        </div>
                        <div class="size-color-row">
                            <!-- <span class="box-number">#1</span> -->
                            <select id="size-select-1" class="size-select">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                            <select id="color-select-1" class="color-select">
                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- Footer section -->
        <div class="footer">
            <div class="footer-content">
                <div class="total-section">
                    <p class="free-delivery">Free Delivery</p>
                    <p>Total: <span class="total-price">$18.00 USD</span></p>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <p class="powered-by"><i>@ Powered by Pumper</i></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
